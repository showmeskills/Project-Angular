<div class="popup-header">
  <modal-title type="drawer" (close)="modal.dismiss()">{{ 'member.detail.commentsBox' | lang }}</modal-title>
</div>

<main class="p-8 custom-scroll-y" [appLoading]="isLoading">
  <div>
    <dl *ngFor="let item of list">
      <!-- 时间 -->
      <dt>{{ item?.createTime | timeFormat: 'YYYY-MM-DD HH:mm' }}</dt>

      <dd class="gray">
        {{ 'member.overview.newKyc.admin' | lang }}
        {{ item?.content?.operatorName }}：{{ item?.content?.remark }}
      </dd>
    </dl>
  </div>

  <!-- 空显示 -->
  <empty *ngIf="!list?.length && !isLoading"></empty>
</main>
