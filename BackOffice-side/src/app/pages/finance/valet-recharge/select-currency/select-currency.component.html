<div class="modal-header">
  <div class="modal-title">{{ 'risk.mDetail.chooseCoin' | lang }}</div>

  <div class="c-btn-close" (click)="modal.dismiss()">
    <svg-icon [src]="'./assets/images/svg/admin-close.svg'" class="svg-icon"></svg-icon>
  </div>
</div>

<div>
  <div class="modal-body p-8 align-items-stretch">
    <div class="search-bar">
      <div class="input-icon">
        <input type="search" class="form-control" [(ngModel)]="kw" />
        <svg-icon [src]="'./assets/images/svg/admin-search.svg'" class="svg-icon svg-icon-2x5"></svg-icon>
      </div>
    </div>

    <div class="list-wrap custom-scroll-y mt-8" [style.max-height.px]="248">
      <label
        class="item"
        *ngFor="let item of list"
        [hidden]="!hasSearchKW(item)"
        [class.active]="item['checked']"
        (click)="onChange(item)"
      >
        <img [iconSrc]="item.icon" iconSize="28px" />
        <div class="ml-8">
          <div>{{ item.code }}</div>
          <div class="mt-2">{{ item.description }}</div>
        </div>
      </label>

      <div *ngIf="list && list.length && isSearchEmpty" class="item empty flex-center">
        {{ 'components.NoCurrentSearch' | lang }}
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="c-btn c-btn-primary" (click)="onConfirm()">{{ 'common.confirm' | lang }}</button>
</div>
