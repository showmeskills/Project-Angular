<div class="d-flex position-relative px-4 flex-wrap" style="z-index: 1">
  <div class="flex-1 fz-18 text-nowrap pr-4">{{ currentGraphType.lang | lang }}</div>

  <div>
    <span
      (click)="onType(item.field)"
      *ngFor="let item of graphType"
      class="btn type-btn ml-6"
      [class.active]="curGraphField === item.field"
    >
      {{ item.lang | lang }}
    </span>
  </div>
</div>

<div class="flex-1" style="min-height: 201px">
  <apx-chart
    #chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [xaxis]="chartOptions.xAxis"
    [yaxis]="chartOptions.yAxis"
    [grid]="chartOptions.grid"
    [dataLabels]="chartOptions.dataLabels"
    [stroke]="chartOptions.stroke"
    [tooltip]="chartOptions.tooltip"
    [fill]="chartOptions.fill"
    [colors]="['#50aef8']"
  ></apx-chart>

  <!-- 空显示 -->
  <empty *ngIf="!currentGraphData.length"></empty>
</div>
