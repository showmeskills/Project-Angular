<div class="card">
  <div class="card-body">
    <h3 class="fz-20">{{ 'nav.bonusImageUpload' | lang }}</h3>
    <div style="color: red">*{{ 'bonus.uploadImg.intro' | lang }}ã€‚</div>

    <div class="d-flex flex-ac flex-wrap mt-10">
      <form-row [label]="'bonus.uploadImg.activityImg' | lang" class="mr-23">
        <ng-template>
          <upload
            type="Bonus"
            [style.width.px]="230"
            [showLimitText]="false"
            desc="368x190"
            (change)="changeImg($event, 'activities')"
            (clear)="clear('activities')"
          ></upload>
        </ng-template>
      </form-row>
      <form-row [label]="'bonus.uploadImg.activityDetailImg' | lang" class="mr-23">
        <ng-template>
          <upload
            type="Bonus"
            [style.width.px]="230"
            [showLimitText]="false"
            desc="1200x400"
            (change)="changeImg($event, 'details')"
            (clear)="clear('details')"
          ></upload>
        </ng-template>
      </form-row>
    </div>
    <div class="d-flex flex-ac flex-wrap">
      <form-row label="URL" class="mr-23" label-width="118" [contentWidth]="230">
        <ng-template>
          <span class="blue" (click)="onCopy(activitiesAddress)">{{ activitiesAddress }}</span>
        </ng-template>
      </form-row>
      <form-row label="URL" class="mr-23" label-width="118" [contentWidth]="230">
        <ng-template>
          <span class="blue" (click)="onCopy(detailsAddress)">{{ detailsAddress }}</span>
        </ng-template>
      </form-row>
    </div>
  </div>
</div>
