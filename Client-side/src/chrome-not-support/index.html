    <style>
      #chrome-version {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
        font-family: Satoshi, sans-serif;
      }

      #chrome-version .banner {
        width: 480px;
        height: auto;
      }

      #chrome-version .banner svg {
        width: 100%;
        height: 100%;
      }

      #chrome-version .version-msg {
        border-radius: 20px;
        background: rgba(16, 16, 16, 0.05);
        padding: 16px 80px;
        text-align: center;
        margin-top: 100px;
        margin-bottom: 100px;
      }

      #chrome-version .version-msg p {
        color: #002063;
        font-size: 20px;
        font-weight: 600;
        line-height: 25px;
        margin-bottom: 8px;
      }

      #chrome-version .download-chrome {
        background-color: #164fc7;
        border-radius: 65px;
        padding: 11px 45px;

        text-decoration: none;
        color: #fff;
        font-size: 24px;
        display: flex;
        align-items: center;
      }

      #chrome-version .download-chrome .chrome-icon {
        width: 42px;
        height: 42px;
        margin-right: 24px;
      }

      #chrome-version .download-chrome .arrow {
        width: 20px;
        height: 20px;
        margin-left: 24px;
      }

      @media (max-width: 768px) {
        #chrome-version .banner {
          width: 235px;
          height: auto;
        }

        #chrome-version .version-msg {
          padding: 16px;
          margin: 16px 60px;
        }
      }
    </style>
    <script>
      (function () {
        var userAgent = window.navigator.userAgent;
        var match = userAgent.match(/Chrom(e|ium)\/([0-9]+)\./);
        if (match) {
          var version = match[2];
          if (Number(version) < 80) {
            document.querySelector('#chrome-version .version-msg .version').innerHTML = 'Chrome Version: ' + version;
          }
        }
      })();
    </script>
