<div class="datepicker-header">
  <span class="arrow2 onact96-not" (click)="clicked(-1, 'year')"></span>
  <span class="arrow onact96-not" (click)="clicked(-1, 'month')"></span>
  <span class="datepicker-header-label">{{ periodLabel }}</span>
  <span class="arrow right onact96-not" (click)="clicked(1, 'month')"></span>
  <span class="arrow2 right onact96-not" (click)="clicked(1, 'year')"></span>
</div>
