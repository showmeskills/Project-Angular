<div class="h5-container">
  <div class="title-row">
    <em>{{ 'live_betting' | translate }}</em>
    <div class="img-bar">
      <img src="assets/orignal/images/dice/union.svg" alt="" />
      <em>15</em>
    </div>
  </div>
</div>
<div class="item-container">
  <div class="play-list" *ngFor="let _ of [].constructor(20)">
    <div class="name-part">
      <div class="name">Jackckckckck</div>
      <div>60.00x</div>
    </div>
    <div class="money">
      <img class="currency-icon" [src]="currentCurrencyData?.icon" />
      <span>0.00000033</span>
    </div>
  </div>
</div>
