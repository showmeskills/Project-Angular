    <div class="rows">
      <div class="row" [style]="'width:' + rowWidth + '%'">
        <!-- active -->
        <div class="row-item" *ngFor="let item of raleAll; let i = index" [class.highlighted]="item?.active">
          <span [style]="'color:' + item?.color">{{ item.multiplier }}x</span>
        </div>
      </div>
    </div>

    <div class="left-corner"><img [src]="'assets/orignal/images/plinko/left-corner-' + theme + '.png'" alt="" /></div>
    <div class="right-corner">
      <img [src]="'assets/orignal/images/plinko/right-corner-' + theme + '.png'" alt="" />
      <div class="results">
        <div class="results__inner">
          <div class="results__item" *ngFor="let item of historyData; let i = index" [style]="'color:' + item?.color">
            <span>{{ item.multiplier }}x</span>
          </div>
        </div>
      </div>
    </div>

  <!-- <button (click)="aaa()"></button> -->
  <orignal-bet
    type="plinko"
    (toBet)="toBet($event)"
    (commitLoop)="submitLoop($event)"
    [(isLoop)]="isLoop"
    [rate]="rate"
    [operate]="operate"
    [isDice]="true"
    (rowSelect)="rowChange($event)"
    (riskSelect)="riskChange($event)"
  ></orignal-bet>
