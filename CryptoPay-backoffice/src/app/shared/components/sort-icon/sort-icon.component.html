<ng-container *ngIf="isActive">
  <ng-container *ngIf="activeDirection === 'asc'">
    <svg-icon [src]="'./assets/images/svg/icon-sort-up.svg'" class="svg-icon svg-icon-sm svg-icon-primary ml-1">
    </svg-icon>
  </ng-container>
  <ng-container *ngIf="activeDirection === 'desc'">
    <svg-icon [src]="'./assets/images/svg/icon-sort-down.svg'" class="svg-icon svg-icon-sm svg-icon-primary ml-1">
    </svg-icon>
  </ng-container>
</ng-container>

<ng-container *ngIf="!isActive">
  <svg-icon
    [src]="'./assets/images/svg/icon-sort.svg'"
    class="svg-icon svg-icon-sm svg-icon-primary ml-1 svg-icon-sort"
  >
  </svg-icon>
</ng-container>
