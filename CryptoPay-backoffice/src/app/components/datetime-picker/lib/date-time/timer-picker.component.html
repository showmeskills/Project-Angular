<ng-template
  cdkConnectedOverlay
  cdkConnectedOverlayLockPosition
  cdkConnectedOverlayHasBackdrop
  cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
  [cdkConnectedOverlayOffsetX]="60"
  [cdkConnectedOverlayOrigin]="origin"
  [cdkConnectedOverlayOpen]="isOpen"
  (backdropClick)="close()"
  (detach)="close()"
>
  <div class="picker-plane">
    <div class="picker">
      <ng-container *ngFor="let time of timeList; let timerIndex = index">
        <div class="picker-wrap" #target (scroll)="scroll($event)">
          <ul class="picker-list">
            <li
              (click)="onItemClick(target, i, val, timerIndex)"
              *ngFor="let val of time; let i = index"
              [class.active]="timeValue[timerIndex] !== undefined && val === +timeValue[timerIndex]!"
            >
              {{ val.toString().padStart(2, '0') }}
            </li>
          </ul>
        </div>
      </ng-container>
    </div>
    <div class="picker-footer">
      <span class="picker-footer-btn" (click)="close()">取消</span>
      <span class="picker-footer-btn primary" (click)="onConfirm()">确定</span>
    </div>
  </div>
</ng-template>
